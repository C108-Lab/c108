
name: Main

on:
  push:
    branches: [ main ]
    tags-ignore: [ '**' ]  # Tags should skip this and trigger release.yml workflow

jobs:
  check-format:
    name: Check Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ruff format --check
        uses: astral-sh/ruff-action@v1
        with:
          args: format --check

  test-core:
    name: Test Core
    needs: check-format
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      - name: Unit tests
        run: |
          uv run pytest --cov=c108 --cov-branch --cov-report=term --cov-report=xml:coverage-unit.xml

      - name: Doctest
        run: |
          uv run pytest --xdoctest c108 --cov=c108 --cov-branch --cov-report=term

      - name: Update Badges Branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install Badge Tools          
          uv sync --extra badge

          # Update Coverage Badge
          chmod +x .github/scripts/*.py
          chmod +x .github/scripts/*.sh
          .github/scripts/git_sync.sh
          .github/scripts/update_badges_toml.py
          .github/scripts/update_coverage_badge.py
          .github/scripts/git_commit_if_changed.py "docs/badges" "chore: update badges"    

