name: Test & Publish to PyPI

on:
  push:
    branches: [ main ]  # Run tests when pushing to main
    tags:
      - '[0-9]+.[0-9]+.[0-9]'  # Run tests + publish on SemVer tags

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ruff format --check
        uses: astral-sh/ruff-action@v1
        with:
          args: format --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      # Unit tests + coverage; no XML yet
      - name: Run unit tests with coverage
        run: |
          uv run pytest --cov=c108 --cov-branch --cov-report=

      # Doctests + append coverage; write XML
      - name: Run doctests with coverage (append)
        run: |
          uv run pytest --xdoctest c108 --cov=c108 --cov-branch --cov-append --cov-report=xml

      - name: Upload results to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: C108-Lab/c108
          flags: py${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false  # Continue if Codecov upload fails

  publish:
    needs: [ format-check, test ]             # Wait for format-check AND all test matrix jobs
    if: startsWith(github.ref, 'refs/tags/')  # Only publish on tags
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Building noarch package.
                                  # The test matrix should validate across all 3.10 to 3.14

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Clean dist/ dir
        run: rm -rf dist/

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish --token $PYPI_TOKEN

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}