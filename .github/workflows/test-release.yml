
name: Test & Publish to PyPI

on:
  push:
    branches: [main]  # Run tests when pushing to main
    tags:
      - '[0-9]+.[0-9]+.[0-9]'  # Run tests + publish on SemVer tags

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Check code formatting with Ruff
        run: |
          uv run ruff format --check

  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      - name: Run unit tests
        run: |
          uv run pytest

      - name: Run Doctest
        run: |
          uv run pytest --xdoctest c108

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: py${{ matrix.python-version }}
          name: python-${{ matrix.python-version }}
          fail_ci_if_error: false  # Don't block CI if Codecov upload fails

  publish:
    needs: [format-check, test]  # Wait for format-check AND all test matrix jobs
    if: startsWith(github.ref, 'refs/tags/')  # Only publish on tags, not on main branch pushes
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Building noarch package. The test matrix validates across 3.10-3.14

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Clean dist/ dir
        run: rm -rf dist/

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish --token $PYPI_TOKEN

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}