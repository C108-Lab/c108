name: Test & Release

on:
  push:
    branches: [ main ]      # Run format-check + test-core on ANY push to main
    tags:
      - '*'                 # Run the workflow on ANY tag push (stable or not)

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ruff format --check
        uses: astral-sh/ruff-action@v1
        with:
          args: format --check

  test-core:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      - name: Unit tests + Coverage
        run: |
          uv run pytest --cov=c108 --cov-branch

      - name: Doctests + Coverage
        run: |
          uv run pytest --xdoctest c108 --cov=c108 --cov-branch
  

  test-matrix:
    if: startsWith(github.ref, 'refs/tags/')  # Should test on tags only
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      - name: Unit tests
        run: |
          uv run pytest --cov=c108 --cov-branch --cov-report=xml:coverage-unit.xml

      - name: Upload unit coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-unit.xml
          flags: unit

      - name: Doctest
        run: |
          uv run pytest --xdoctest c108 --cov=c108 --cov-branch --cov-report=xml:coverage-docs.xml

      - name: Upload doctest coverage
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-docs.xml
          flags: docs

  publish:
    needs: [ format-check, test-matrix ]      # Should require format-check AND test-matrix jobs to pass
    # Run ONLY on tags, and ONLY if the tag name is a "stable" semver: 1.2.3
    if: >
      startsWith(github.ref, 'refs/tags/')
      && github.ref_name =~ '^[0-9]+\.[0-9]+\.[0-9]+$'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Building noarch package. The test matrix
          # should validate across all Python versions elsewhere.

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Clean dist/ dir
        run: rm -rf dist/

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv publish --token $PYPI_TOKEN

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
