name: Test & Release

on:
  push:
    branches: [ main ]                # Run format-check + test-core on ANY push to main
    tags: [ '[0-9]+.[0-9]+.[0-9]+' ]  # Only stable X.Y.Z tags trigger the workflow

jobs:
  format-check:
    name: Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Ruff format --check
        uses: astral-sh/ruff-action@v1
        with:
          args: format --check

  test-core:
    name: Core Tests
    if: "!startsWith(github.ref, 'refs/tags/')"   # Should test non-tagged commits only
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.12' ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      - name: Unit tests
        run: |
          uv run pytest --cov=c108 --cov-branch --cov-report=term --cov-report=xml:coverage-unit.xml

      - name: Doctest
        run: |
          uv run pytest --xdoctest c108 --cov=c108 --cov-branch --cov-report=term

      - name: Install Badge Script Deps
        run: uv pip install toml

      - name: Update Badges on 'badges' Branch
        run: |
          chmod +x .github/scripts/*.py
          chmod +x .github/scripts/*.sh
          .github/scripts/git_sync.sh
          python .github/scripts/update_badges_toml.py
          python .github/scripts/update_coverage_badge.py
          .github/scripts/git_commit_if_changed.py "docs/badges" "chore: update badges"    

  test-matrix:
    name: Test Matrix
    if: startsWith(github.ref, 'refs/tags/')  # Should test on tags only
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.10', '3.11', '3.12', '3.13', '3.14' ]

    permissions:
      contents: write                        # âœ… Allow pushing coverage badge updates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install deps
        run: |
          uv sync --extra test

      - name: Unit tests
        run: |
          uv run pytest --cov=c108 --cov-branch --cov-report=term --cov-report=xml:coverage-unit.xml

      - name: Doctest
        run: |
          uv run pytest --xdoctest c108 --cov=c108 --cov-branch --cov-report=term

      - name: Update coverage badge
        if: matrix.python-version == '3.12'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Install Badge Tool          
          uv sync --extra badge          
          
          # Extract Coverage percentage from coverage-unit.xml
          COVERAGE=$(python - << 'PY'
          import xml.etree.ElementTree as ET
          
          root = ET.parse("coverage-unit.xml").getroot()
          line_rate = float(root.attrib["line-rate"])  # e.g. 0.9123
          percent = round(line_rate * 100)             # match coverage's integer percent
          print(int(percent))
          PY
          )
          echo "Unit test coverage: ${COVERAGE}%"
          
          # Configure git and switch to main
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git fetch origin main
          git checkout main
          
          # Create badges.toml if it doesn't exist
          mkdir -p docs/badges
          touch docs/badges/badges.toml
          
          # Update only the specific key, preserving other content
          uv run toml set --toml-path docs/badges/badges.toml pytest.coverage.unit ${COVERAGE}
          
          # Commit and push only if the TOML actually changed
          if ! git diff --quiet docs/badges/badges.toml; then
            git add docs/badges/badges.toml
            git commit -m "chore: update coverage badge data"
            git push origin main
          else
            echo "Coverage badge data unchanged; nothing to commit."
          fi  

      - name: Upload to Codecov
        if: matrix.python-version == '3.12'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage-unit.xml
          flags: unit


  publish:
    name: Publish to PyPI
    needs: [ format-check, test-matrix ]      # Should require format-check AND test-matrix jobs to pass
    if: startsWith(github.ref, 'refs/tags/')  # Should run ONLY on tags, and ONLY if the tag name is semver: 1.2.3
    runs-on: ubuntu-latest
    permissions:
      contents: write                         # Allow writing Release to GitHub
      id-token: write                         # For PyPI Trusted Publisher auth
    environment:
      name: pypi                              # Display Deployment History
      url: https://pypi.org/p/c108

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          # Building noarch package. The test matrix
          # should validate across all Python versions elsewhere.

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Clean dist/ dir
        run: rm -rf dist/

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        # Detect the OIDC token and authenticate
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

