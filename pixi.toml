#
# pixi.toml Project Config
#

# Project --------------------------------------------------------------------------------------------------------------
[project]
channels = ["conda-forge",]
platforms = ["linux-64"]
name = "Py-C108"
authors = ["Carbon108"]
license = "MIT"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/C108-Lab/c108"

# Feature: Default -----------------------------------------------------------------------------------------------------
[dependencies]
python = ">=3.10"
pip = "*"

# Feature: dev --------------------------------------------------------------------------------------------------------
[feature.dev.dependencies]
pytest = ">=8.0"
astropy = "*"
jax = "*"
numpy = "*"
pandas = "*"
pytorch = "*"
tensorflow = "*"

# ENV-s ----------------------------------------------------------------------------------------------------------------
[environments]
dev = ["dev"]

# SHELL ----------------------------------------------------------------------------------------------------------------
[activation]
env = { PYTHONPATH = "$PYTHONPATH:$PIXI_PROJECT_ROOT" }
